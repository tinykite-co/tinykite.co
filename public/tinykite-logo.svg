<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- TinyKite Logo -->
  <defs>
    <linearGradient id="kiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kite body -->
  <path d="M50 15 L35 35 L50 50 L65 35 Z" fill="url(#kiteGradient)" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Kite tail -->
  <line x1="50" y1="50" x2="45" y2="70" stroke="#2563EB" stroke-width="2"/>
  <circle cx="45" cy="70" r="3" fill="#EF4444"/>
  
  <line x1="45" y1="70" x2="40" y2="85" stroke="#2563EB" stroke-width="2"/>
  <circle cx="40" cy="85" r="2" fill="#10B981"/>
  
  <!-- Cross lines on kite -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="#1E40AF" stroke-width="1"/>
  <line x1="50" y1="15" x2="50" y2="50" stroke="#1E40AF" stroke-width="1"/>
</svg>